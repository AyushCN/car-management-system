{% extends "base.html" %}

{% block title %}Add New Car{% endblock %}

{% block content %}
    <h2>Add New Car</h2>
    
    <form method="post" class="car-form">
        <div class="form-group">
            <label for="make">Make:</label>
            <input type="text" id="make" name="make" required>
        </div>
        
        <div class="form-group">
            <label for="model">Model:</label>
            <input type="text" id="model" name="model" required>
        </div>
        
        <div class="form-group">
            <label for="year">Year:</label>
            <input type="number" id="year" name="year" min="1900" max="{{ datetime.now().year + 1 }}" required>
        </div>
        
        <div class="form-group">
            <label for="price">Price ($):</label>
            <input type="number" id="price" name="price" min="0" step="0.01" required>
        </div>
        
        <div class="form-group">
            <label for="mileage">Mileage:</label>
            <input type="number" id="mileage" name="mileage" min="0">
        </div>
        
        <div class="form-group">
            <label for="color">Color:</label>
            <input type="text" id="color" name="color">
        </div>
        
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4"></textarea>
        </div>
        
        <div class="form-group">
            <label for="image">Image Filename:</label>
            <input type="text" id="image" name="image" placeholder="default.jpg">
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn">Add Car</button>
            <a href="{{ url_for('cars') }}" class="btn">Cancel</a>
        </div>
    </form>
{% endblock %}
